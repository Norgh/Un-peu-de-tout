<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TP3 - Javascript - 2020/2021</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="./js/main.js"></script>
        <script src="./js/calcStates.js"></script>
        <script src="./js/calcOp.js"></script>
        <script src="./js/calcListeners.js"></script>
        <script src="./js/calcFonc.js"></script>

        <canvas id="myChart" width="5" height="2"></canvas>
        <script>
        var ctx = 'myChart';
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 12, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>



        <div id="footer">
            <p>&copy; Sénéchal - Mariage - CIR 2 - 2020/2021</p>
        </div>
    </body>
</html>
